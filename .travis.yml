language: python

python:
  - "3.7"

sudo: required

dist: xenial

before_install:
  - sudo apt-get update
  - sudo apt-get install unzip
  - sudo pip install --upgrade pip
  - sudo pip install -U selenium
  - sudo pip install bs4
  - sudo pip install requests
  - wget https://chromedriver.storage.googleapis.com/72.0.3626.69/chromedriver_linux64.zip --no-check-certificate
  - unzip chromedriver_linux64.zip
# command to run tests
script: 
  - python2.7 verify.py