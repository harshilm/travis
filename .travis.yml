language: php

sudo: required

php:
  - "7.1"

python:
  - "3.7"

cache: pip
before_install:
  - sudo apt-get install unzip
  - sudo apt install python3-pip
  - python -V
  - sudo pip install --upgrade pip
  - sudo pip install selenium
  - sudo pip install bs4
  - sudo pip install sleep
  - unzip https://chromedriver.storage.googleapis.com/2.46/chromedriver_linux64.zip -d destination_folder

# command to run tests
script: 
  - python verify.py